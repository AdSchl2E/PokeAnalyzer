*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

body{
    background-color: #111;
}
.PokedexContainer{
    display: flex;
    justify-content: center;
    padding: 50px;
    flex-wrap: wrap;
}
.container{
    position: relative;
    width: 250px;
    background-color: #333;
    margin: 30px;
    flex-direction: column;
    border-radius: 0 0 5px 5px;
    transition: .5s;
    border: .5px solid #555;
}
.container .cardheader{
    display: flex;
    position: relative;
    width: 100%;
    height: 50px;
    background-color: #666;
}
.container .cardheader .number{
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background-color: #555;
}
.container .cardheader .name{
    width: 200px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}
.container .pokimg{
    width: 100%;
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    z-index: 2;
}
.container .pokimg img{
    max-width: 240px;
    max-height: 240px;
}
.container .typecontainer{
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    border-radius: 0 0 5px 5px;
    overflow: hidden;
    z-index: 2;
}
.container .typecontainer div{
    width: 50%;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container .typecontainer .onetypes{

    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.smaller{

.off{

.container .seestat{
    position: absolute;

    left: 0;
